
  <!--Title-->
  <div class="table-header"><p class="title-text">Branches List</p></div>

  <!--Branches Table-->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!--Address column-->
    <ng-container matColumnDef="Address">
        <th mat-header-cell *matHeaderCellDef> Address</th>
        <td mat-cell *matCellDef="let element">
            <mat-form-field class="form-field-address">
                <input [disabled]="element.isEdit"  matInput [value]="element.address" [(ngModel)]="element.address">
            </mat-form-field> 
        </td> 
    </ng-container>

    <!--Latitude column-->
    <ng-container matColumnDef="Latitude">
        <th mat-header-cell *matHeaderCellDef> Latitude</th>
        <td mat-cell *matCellDef="let element">
            <mat-form-field class="form-field-latitude">
                <input [disabled]="element.isEdit"  matInput [value]="element.latitude" [(ngModel)]="element.latitude">
            </mat-form-field> 
        </td>
    </ng-container>

    <!--Longitude column-->
    <ng-container matColumnDef="Longitude">
        <th mat-header-cell *matHeaderCellDef> Longitude</th>
        <td mat-cell *matCellDef="let element">
            <mat-form-field class="form-field-longitude">
                <input [disabled]="element.isEdit"  matInput [value]="element.longitude" [(ngModel)]="element.longitude">
            </mat-form-field> 
        </td>
    </ng-container>

    <!--Branch Name column-->
    <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Branch Name</th>
        <td mat-cell *matCellDef="let element">
            <mat-form-field class="form-field-name">
                <input [disabled]="element.isEdit"  matInput [value]="element.name" [(ngModel)]="element.name">
            </mat-form-field> 
        </td>
    </ng-container>

    <!--City Name column-->
    <ng-container matColumnDef="City">
        <th mat-header-cell *matHeaderCellDef> Branch City</th>
        <td mat-cell *matCellDef="let element">
            <mat-form-field class="form-field-city">
                <input [disabled]="element.isEdit"  matInput [value]="element.city" [(ngModel)]="element.city">
            </mat-form-field> 
        </td>
    </ng-container>

    <!--Action column -> Buttons section-->
    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef>
        <!--Add new branch button-->
        <button mat-icon-button class="add-icon" color="primary">
          <mat-icon mat-dialog-close matTooltip="Add new branch" class="add-icon" (click)="addBranch()">add_box</mat-icon>
        </button>
      </th>
      <td mat-cell *matCellDef="let element">
        <!--Delete branch button-->
        <button matTooltip="Delete branch" mat-icon-button color="warn" (click)="deleteBranch(element)">
          <mat-icon>delete</mat-icon>
        </button>
        <!--Edit branch button--> 
        <button mat-icon-button class="edit-icon" color="primary">
          <mat-icon matSuffix  matTooltip="Edit branch" *ngIf="!element.icon" class="edit-icon" (click)="element.isEdit = !element.isEdit;element.icon = true">edit
          </mat-icon>
          <!--Confirm changes-->
          <mat-icon matSuffix matTooltip="Update branch" *ngIf="element.icon" (click)="updateBranch(element)">done_outline</mat-icon>
          <!--Close edit state-->
          <mat-icon matSuffix  matTooltip="Close" *ngIf="element.icon" (click)="element.isEdit = !element.isEdit;element.icon = false">close
          </mat-icon>
        </button>
      </td>
    </ng-container>
  
  
    <!--Define the row templates-->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <!--Set page numbering-->
  <mat-paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons></mat-paginator>
